spring:
  application:
    name: larica
  datasource:
    url: jdbc:postgresql://localhost:5432/db_restaurante
    username: keycloak
    password: password
    hikari:
      schema: db_restaurante
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: firmas-food
            client-secret: "**********"
            scope: openid, profile, email
