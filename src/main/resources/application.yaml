          keycloak:
            issuer-uri: http://localhost:9081/realms/firmas-food-dev
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9081/realms/firmas-food-dev

server:
  port: 8081

keycloak:
  credentials:
    secret: "**********"
  resource: admin-cli
  auth-server-url:  http://localhost:9081
